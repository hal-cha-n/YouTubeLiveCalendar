name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Run
      run: go run main.go
      env:
          YLC_API_KEY: ${{ secrets.YLC_API_KEY }}
          YLC_CHANNEL_ID: ${{ secrets.YLC_CHANNEL_ID }}
          YLC_CALENDAR_ID: ${{ secrets.YLC_CALENDAR_ID }}

